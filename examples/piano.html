<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - piano</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				color: #fff;
				font-family:Monospace;
				text-align: center;
				font-size: 15px;
				line-height: 30px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 15px;
				z-index:100;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - look console
		</div>

		<script src="../build/three.min.js"></script>
		<script src="../src/core/Raycaster.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script src="js/controls/OrbitControls.js"></script>		
		<script src="js/controls/EventsControls.js"></script>

		<script>


			var camera, scene, renderer, controls;
			var objects = [];
			var raycaster = new THREE.Raycaster();
			var item, SELECTED = null;	
			var mouse = new THREE.Vector2();

			init();
			animate();

			function init() {


				var sssr = '';
				for ( var i = 0; i < 8; i ++ ) {
					sssr = sssr + '<span id = "sound' + String( i )  + '"> </span>\n'; 
				}

				document.body.innerHTML = document.body.innerHTML + sssr;

				renderer = new THREE.WebGLRenderer( { antialias: true } ); 
				renderer.setClearColor( 0x6495ED );
				renderer.setSize( window.innerWidth, window.innerHeight );				
				document.body.appendChild( renderer.domElement );

				//

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				document.body.appendChild( stats.domElement );

				//

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 2000 );				
				camera.position.set( 50, 200, 1100 );
				camera.lookAt( new THREE.Vector3( 0, 0, 0 ) );

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.rotateSpeed = 1;
				controls.noZoom = false;
				controls.zoomSpeed = 1.2;
				controls.staticMoving = true;
				controls.minPolarAngle = Math.PI / 3;
				controls.maxPolarAngle = Math.PI / 3;

				scene = new THREE.Scene();

				var light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 0, 500, 1000 );
				scene.add( light );

				var light = new THREE.AmbientLight( 0x222222 );
				scene.add( light );


				// piano


				var autoMaterial = new THREE.MeshPhongMaterial( { color: 0x6a2089 } );
				var selMaterial = new THREE.MeshPhongMaterial( { color: 0x00d9ff } );

				var geometry = new THREE.BoxGeometry( 50, 100, 300 );

				for ( var i = 0; i < 8; i ++ ) {
					var key = new THREE.Mesh( geometry, autoMaterial );
					key.position.set( i * 100 - 350, 0, 0); 
					scene.add( key );
					objects.push( key );
				}

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				window.addEventListener( 'resize', onWindowResize, false );


			}

			function DHTMLSound( audioSrc, id, loop ) {

					try {
						document.getElementById( id ).innerHTML = 
						' <audio src=" ' + audioSrc + 
						' " autoplay="autoplay" ' + loop + 
						' ></audio> ';
					}
					catch( exception ) {}

			}
			
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}


		function onDocumentMouseDown(event) {

		    var vector = new THREE.Vector3((event.clientX / window.innerWidth) * 2 - 1, -(event.clientY / window.innerHeight) * 2 + 1, 0.5);
		    vector.unproject(camera);

		    raycaster.set(camera.position, vector.sub(camera.position).normalize());

		    var intersects = raycaster.intersectObjects(objects);

		    if (intersects.length > 0) {
			
		        item = intersects[0].item;
		        intersects[0].object.position.y = -40;
		        DHTMLSound('snd/' + String( item ) + '.mp3', 'sound' + String( item ), ' ');
				setTimeout( 'objects[ item ].position.y = 0', 100 );

		    }
		}

		function onDocumentMouseMove(event) {
		    event.preventDefault();
		    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
		    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
		}
		
			function animate() {

					requestAnimationFrame(animate);
					render();

			}


			function render() {

					stats.update();
					controls.update();
					renderer.render(scene, camera);

			}

		</script>

	</body>
</html>
