<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - terrain</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #61443e;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #bfd1e5;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #a06851;
			}

		</style>
	</head>
	<body>

		<div id="container"><br /><br /><br /><br /><br />Generating world...</div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - webgl terrain raycasting demo</div>

		<script src="../build/three.min.js"></script>

		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) {

				Detector.addGetWebGLMessage();
				document.getElementById( 'container' ).innerHTML = "";

			}

			var container, stats;

			var camera, controls, scene, renderer;

			var mesh, texture;

			var worldWidth = 256, worldDepth = 256,
			worldHalfWidth = worldWidth / 2, worldHalfDepth = worldDepth / 2;

			var clock = new THREE.Clock();

			var helper;


			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );

				scene = new THREE.Scene();

					// lights
				
				var light = new THREE.HemisphereLight( 0xffffbb, 0x080820, 1 );
				light.position.set( - 1, 1, - 1 );
				scene.add( light );
				
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 1000, 2000 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, -1000, -2000 );
				scene.add( light );

					//
				
				controls = new THREE.OrbitControls(camera);
				controls.center.set( 0.0, 100.0, 0.0 );
				controls.userPanSpeed = 100;

				camera.position.y =  controls.center.y + 1000;
				camera.position.x = 1000;

	var img = new Image();
		img.onload = function () {
		  
			//get height data from img
			var data = getHeightData(img);
		  
			// plane
			
				var geometry = new THREE.PlaneBufferGeometry( 1024, 1024, 1024-1, 1024-1 );
				geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );

				var vertices = geometry.attributes.position.array;

				for ( var i = 0, j = 0, l = vertices.length; i < l; i ++, j += 3 ) {

					vertices[ j + 1 ] = data[ i ];

				}

				geometry.computeFaceNormals();	
			
			var texture = THREE.ImageUtils.loadTexture( 'textures/city.png' );
						
			var material = new THREE.MeshLambertMaterial( { map: texture } );
			plane = new THREE.Mesh( geometry, material );
		 
			scene.add(plane);
			
		//	edges = new THREE.FaceNormalsHelper( plane, 200, 0x00ff00, 1 ); scene.add( edges );
		   
		};
		// load img source
		img.src = "textures/cityheightmap2.png";



				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xbfd1e5 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.innerHTML = "";

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}
			
			//return array with height data from img
			function getHeightData(img,scale) {
			  
			 if (scale == undefined) scale=1;
			  
				var canvas = document.createElement( 'canvas' );
				canvas.width = img.width;
				canvas.height = img.height;
				var context = canvas.getContext( '2d' );
			 
				var size = img.width * img.height;
				var data = new Float32Array( size );
			 
				context.drawImage(img,0,0);
			 
				for ( var i = 0; i < size; i ++ ) {
					data[i] = 0
				}
			 
				var imgd = context.getImageData(0, 0, img.width, img.height);
				var pix = imgd.data;
			 
				var j=0;
				for (var i = 0; i<pix.length; i +=4) {
					var all = pix[i]+pix[i+1]+pix[i+2];
					data[j++] = all/(12*scale);
				}
				 
				return data;
			}			
						

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				controls.update( clock.getDelta() );
				renderer.render( scene, camera );

			}


		</script>

	</body>
</html>
