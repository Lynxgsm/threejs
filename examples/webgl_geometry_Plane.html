				//

				vectors[1] = new THREE.Vector3(77,-223,0);

					vec1.subVectors( vectors[4], vectors[3] );

				//prism( vectors, H, sizeX, count, 'textures/crate.gif', false, 0.7 );
				prism( vectors, 20, sizeX, 12, 'textures/zabor2.png', true, 0.99 );				
				
			}

	function signum( x ) {

		if ( x >= 0 ) { sig = 1 } else { sig = -1; }
		return sig;
	
	}
		
		
	function prism( vectors, H, sizeX, Count, texturePath, transparent, opacity ) {	
				
			var bias = 0; var k0, absSize;
			var count = Count;
			
			for ( var i = 0; i < vectors.length-1; i++ ) {
			
				var vec1 = new THREE.Vector3();
					vec1.subVectors( vectors[i+1], vectors[i] );
	
				var vec2 = new THREE.Vector3( 1, 0, 0 ); var vec3 = new THREE.Vector3( 0, 1, 0 );
				var angle = vec1.angleTo( vec2 );
				
				var sign = signum( vec1.dot( vec3 ) );
				
				var len = vec1.length();
				

				var geometry = new THREE.PlaneBufferGeometry( len, H, 1, 1 );
				geometry.applyMatrix( new THREE.Matrix4().makeRotationY( -sign * angle ) );
				
				var texture = THREE.ImageUtils.loadTexture( texturePath );
					texture.wrapS = THREE.RepeatWrapping;
					texture.wrapT = THREE.RepeatWrapping; 
					texture.anisotropy = renderer.getMaxAnisotropy();

					if ( i == 0 ) { 
						k0 = len / ( count * sizeX ); 
						absSize =  k0 * sizeX;
					}
					else {
					
						count = len / ( k0 * sizeX );
						
					}
					
					texture.repeat.set( count, 1 );
					texture.offset.set( bias , 0 );	
				
				var material = new THREE.MeshLambertMaterial( { map: texture, side: THREE.DoubleSide, transparent: transparent, opacity: opacity } );
				plane = new THREE.Mesh( geometry, material );
			
				plane.position.set( ( vectors[i].x + vectors[i+1].x ) / 2, 20, ( vectors[i].y + vectors[i+1].y ) / 2 );

				scene.add(plane);		

				var bias2 = ( len - Math.round( count ) * sizeX * k0 ) / absSize;
				bias = bias + bias2;
				
			}	
				
		}		
				
				


		
	function addLine( x, y, z ) {

			var geometry = new THREE.Geometry;
			var material = new THREE.LineBasicMaterial( { color: 0x8B4726 } );

			geometry.vertices.push( new THREE.Vector3( x, -100, z ) ); 
			geometry.vertices.push( new THREE.Vector3( x, 200, z ) ); 
			
			var line = new THREE.Line( geometry, material );
			scene.add( line );


	}	

			
			//return array with height data from img
			function getHeightData(img,scale) {
			  
			 if (scale == undefined) scale=1;
			  
				var canvas = document.createElement( 'canvas' );
				canvas.width = img.width;
				canvas.height = img.height;
				var context = canvas.getContext( '2d' );
			 
				var size = img.width * img.height;
				var data = new Float32Array( size );
			 
				context.drawImage(img,0,0);
			 
				for ( var i = 0; i < size; i ++ ) {
					data[i] = 0
				}
			 
				var imgd = context.getImageData(0, 0, img.width, img.height);
				var pix = imgd.data;
			 
				var j=0;
				for (var i = 0; i<pix.length; i +=4) {
					var all = pix[i]+pix[i+1]+pix[i+2];
					data[j++] = all/(12*scale);
				}
				 
				return data;
			}			
						

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				controls.update( clock.getDelta() );
				renderer.render( scene, camera );

			}
