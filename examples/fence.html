<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry LatheGeometry </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="author" content="Vildanov Almaz">	
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - geometry Lathe
		</div>

		<script src="../build/three.min.js"></script>
		
		<script src="js/Mirror.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, controls, scene, renderer;
			
			init();
			animate();

			function init() {

				scene = new THREE.Scene();

				// lights

				light = new THREE.DirectionalLight( 0xffffff, 1 / 2 );
				light.position.set( 0, 300, 500 );
				scene.add( light );
				
				light = new THREE.DirectionalLight( 0xffffff, 1 / 2 );
				light.position.set( 0, -300, 500 );
				scene.add( light );				

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xFFFFFF );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 300000 );				
				camera.position.set( 500, 800, 3000 );

				control = new THREE.OrbitControls( camera, renderer.domElement );
				control.rotateSpeed = 1/3;
				control.noZoom = false;
				control.zoomSpeed = 1.2;
				control.staticMoving = true;
				//control.autoRotate = true;

				scene = new THREE.Scene();

				light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 0, 5000, 5000 );
				scene.add( light );
				
				//

				window.addEventListener( 'resize', onWindowResize, false );
	
				// world
				
				var Texture = new THREE.ImageUtils.loadTexture( 'textures/grass_15.jpg' );
				Texture.wrapS = Texture.wrapT = THREE.RepeatWrapping;
				Texture.repeat.set( 16, 16 );	//Texture.offset.set( 0.5, 0 );
				Texture.anisotropy = 7;
				
				var Material = new THREE.MeshLambertMaterial( { map: Texture, side: THREE.DoubleSide } );
				var Geometry = new THREE.PlaneBufferGeometry( 1024*2 + 10, 1024*2 + 10, 1, 1 );

				var checkerboard = new THREE.Mesh( Geometry, Material );
				checkerboard.position.y = -1;
				checkerboard.rotation.x =  Math.PI / 2;
				scene.add( checkerboard );

			
				var materialFence = new THREE.MeshBasicMaterial( { side: THREE.DoubleSide, transparent: true, opacity: 0.97 } );
					var vectorsFence = [];
					var sizeGate = 750; var sizeGateStolb = 250;
					vectorsFence[0] = new THREE.Vector3(sizeGate/2,1000,0);
					vectorsFence[1] = new THREE.Vector3(1024,1024,0);
					vectorsFence[2] = new THREE.Vector3(1024,-1024,0);
					vectorsFence[3] = new THREE.Vector3(-1024,-1024,0);
					vectorsFence[4] = new THREE.Vector3(-1000,1000,0);
					vectorsFence[5] = new THREE.Vector3(-sizeGate/2,1000,0);
					
				var fence = prism( vectorsFence, { H: 200, sizeX: 256, count: 2, bias: 0, url: 'textures/fence.png', Heigth: 100 }, materialFence, false );
				scene.add( fence );	



			}

	function prism( vectors, settings, Material, closed ) {	

		var H = settings.H;
		var Heigth = settings.Heigth;
		var sizeX = settings.sizeX;	
		var count = settings.count;		
		var closed = ( closed !== undefined ) ? closed : false;
		var bias = settings.bias;
		//console.log( 'bias ' + bias );
	
			var k0, absSize;

			var object = new THREE.Object3D();
			
			for ( var i = 0; i < vectors.length-1; i++ ) {
			
				var vec1 = new THREE.Vector3();
					vec1.subVectors( vectors[i+1], vectors[i] );
	
				var vec2 = new THREE.Vector3( 1, 0, 0 ); var vec3 = new THREE.Vector3( 0, 1, 0 );
				var angle = vec1.angleTo( vec2 );
				
				var sign = Math.sign( vec1.dot( vec3 ) );
				
				var len = vec1.length();

				var geometry = new THREE.PlaneBufferGeometry( len, H, 1, 1 );
				geometry.applyMatrix( new THREE.Matrix4().makeRotationY( -sign * angle ) );

					if ( i == 0 ) { 
						k0 = len / ( count * sizeX ); 
						absSize =  k0 * sizeX;
					}
					else {
					
						count = len / ( k0 * sizeX );
						
					}
						
				var material = Material.clone();
					var map = new THREE.ImageUtils.loadTexture( settings.url );
					map.anisotropy = renderer.getMaxAnisotropy();					
					material.map = map;
					material.map.wrapS = THREE.RepeatWrapping;
					material.map.wrapT = THREE.RepeatWrapping; 

					material.map.repeat.set( count, 1 );
					material.map.offset.set( bias , 0 );					

				var plane = new THREE.Mesh( geometry, material );
			
				plane.position.set( ( vectors[i].x + vectors[i+1].x ) / 2, Heigth, ( vectors[i].y + vectors[i+1].y ) / 2 );

				object.add(plane);		

				var bias2 = ( len - Math.round( count ) * sizeX * k0 ) / absSize;
				bias = bias + bias2;
				
			}

			if ( closed ) {

				var vec1 = new THREE.Vector3();
					vec1.subVectors(  vectors[0], vectors[vectors.length - 1] );
	
				var vec2 = new THREE.Vector3( 1, 0, 0 ); var vec3 = new THREE.Vector3( 0, 1, 0 );
				var angle = vec1.angleTo( vec2 );
				
				var sign = signum( vec1.dot( vec3 ) );
				
				var len = vec1.length();
				

				var geometry = new THREE.PlaneBufferGeometry( len, H, 1, 1 );
				geometry.applyMatrix( new THREE.Matrix4().makeRotationY( -sign * angle ) );

					if ( i == 0 ) { 
						k0 = len / ( count * sizeX ); 
						absSize =  k0 * sizeX;
					}
					else {
					
						count = len / ( k0 * sizeX );
						
					}
				var material = Material.clone();
					var map = new THREE.ImageUtils.loadTexture( settings.url );
					map.anisotropy = renderer.getMaxAnisotropy();					
					material.map = map;
					
					material.map.wrapS = THREE.RepeatWrapping;
					material.map.wrapT = THREE.RepeatWrapping; 			
					material.map.repeat.set( count, 1 );
					material.map.offset.set( bias , 0 );

				var plane = new THREE.Mesh( geometry, material );
			
				plane.position.set( ( vectors[vectors.length - 1].x + vectors[0].x ) / 2, Heigth, ( vectors[vectors.length - 1].y + vectors[0].y ) / 2 );

				object.add(plane);
				
			}
			return object;		
		}			
			
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

					requestAnimationFrame(animate);
					render();

			}


			function render() {
			
					stats.update();
					light.position.copy(camera.position);
					renderer.render(scene, camera);

			}

		</script>

	</body>
</html>
