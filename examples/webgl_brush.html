<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - brush</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				color: #fff;
				font-family:Monospace;
				text-align: center;
				font-size: 15px;
				line-height: 30px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 15px;
				z-index:100;
			}
			#brush {
				position: absolute; /* Относительное позиционирование */
				height: 128px; /* Высота блока */   
				width: 128px;
				text-align:center;
				background: url("textures/roller_brush.png") no-repeat;
				display: table-cell; 
				vertical-align: middle;
				text-align:center;
				visibility: hidden;
			}				

		</style>
	</head>
	<body>
		<span id="brush"> </span>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - brush
		</div>

		<script src="../build/three.min.js"></script>

		<script src="js/libs/stats.min.js"></script>

		<script src="js/controls/OrbitControls.js"></script>		
		<script src="js/Brush.js"></script>

		<script>


			var camera, scene, renderer, controls;
			var objects = [];
			var mouse = new THREE.Vector2(), raycaster = new THREE.Raycaster();
			var Brush;
			var Fence;
			brush.style.visibility = "hidden";

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } ); 
				renderer.setClearColor( 0x0fffff );
				renderer.setSize( window.innerWidth, window.innerHeight );				
				document.body.appendChild( renderer.domElement );

				//

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				document.body.appendChild( stats.domElement );

				//

				//camera = new THREE.PerspectiveCamera( 30, 800 / 500, 1, 2000 );
				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 2000 );				
				camera.position.set( 100, 600, 800 );
				camera.lookAt( new THREE.Vector3( 0, 0, 0 ) );

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.rotateSpeed = 1;
				controls.noZoom = false;
				controls.zoomSpeed = 1.2;
				controls.staticMoving = true;
				controls.minPolarAngle = Math.PI / 2.5;
				controls.maxPolarAngle = Math.PI / 2.5;

				scene = new THREE.Scene();

				var light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 0, 0, 1000 );
				scene.add( light );

				var light =  new THREE.HemisphereLight(0xffffff, 10);
				light.position.set( 0, 0, 1000 );				
				scene.add( light );

				// world

				var material = new THREE.MeshLambertMaterial( { vertexColors: THREE.FaceColors } );	

				var geometry = new THREE.BoxGeometry( 100, 100, 100, 16, 16, 16 );

				var Cube = new THREE.Mesh( geometry, material ); 
				Cube.position.x = -300; 
				scene.add( Cube );
				objects.push( Cube );	


				var colorRed = new THREE.Color( 0xff0000 );	
				Brush = new THREE.Brush( colorRed, 10 );	
				Brush.draw( Cube );


				var material = new THREE.MeshLambertMaterial( { vertexColors: THREE.VertexColors } );			
				var geometry = new THREE.BoxGeometry( 100, 100, 100, 16, 16, 16 );

				var Cube = new THREE.Mesh( geometry, material ); 
				Cube.position.x = -150; 
				scene.add( Cube );
				objects.push( Cube );

				var colorDarkBlue = new THREE.Color( 0x00008B );
				Brush.setColor( colorDarkBlue );
				Brush.draw( Cube );

				var colorGreen = new THREE.Color( 0x00ff00 );
				Brush.setColor( colorGreen );
				
				
				var geometry = new THREE.BoxGeometry( 400, 200, 20, 32, 16, 4 );
				
				var faceIndices = [ 'a', 'b', 'c', 'd' ];
				var color, f, p, n, vertexIndex, radius = 600;
				
				for ( var i = 0; i < geometry.faces.length; i ++ ) {

					f  = geometry.faces[ i ];
					n = ( f instanceof THREE.Face3 ) ? 3 : 4;

					for( var j = 0; j < n; j++ ) {

						vertexIndex = f[ faceIndices[ j ] ];
						p = geometry.vertices[ vertexIndex ];
						color = new THREE.Color( 0xffffff );
						color.setHSL( ( p.y / radius + 1 ) / 2, 1.0, 0.5 );
						//f.vertexColors[ j ] = color;

					}

				}
				
				
				
				var texture = THREE.ImageUtils.loadTexture( 'textures/doska2.jpg' );
				texture.wrapS = THREE.RepeatWrapping;
				texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set( 8, 1 );				
				
				texture.anisotropy = renderer.getMaxAnisotropy();

				var material = new THREE.MeshBasicMaterial( { map: texture, side: THREE.DoubleSide, vertexColors: THREE.VertexColors } );

				Fence = new THREE.Mesh( geometry, material );
				Fence.position.x = 150; 				
				scene.add( Fence );		

				//
				
				var Len = 100;
				var geometry = new THREE.CylinderGeometry( 30, 30, 2 * Len, 16, 4 );
				var material = new THREE.MeshPhongMaterial( { specular: 0x00b2fc, shininess: 12, blending: THREE.NormalBlending, depthTest: true, vertexColors: THREE.FaceColors } );					
				var Cylinder = new THREE.Mesh( geometry, material );
				
				Brush.setColor( new THREE.Color( 0x483D8B ) );
				Brush.setSize( Len );			
				Brush.draw( Cylinder, new THREE.Vector3( 0, -Len, 0 ) );
				
				Brush.setColor( new THREE.Color( 0xB22222 ) );
				Brush.setSize( Len );			
				Brush.draw( Cylinder, new THREE.Vector3( 0, Len, 0 ) );
				
				Cylinder.position.set( -200, 150, 0 );
				Cylinder.rotation.z = Math.PI/2;
				scene.add( Cylinder );						
				
				renderer.domElement.addEventListener( 'mousemove', onDocumentMouseMove, false );
				renderer.domElement.addEventListener( 'mousedown', onDocumentMouseDown, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onDocumentMouseDown( event ) {

				var vector = new THREE.Vector3( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1, 0.5 );
				vector.unproject( camera );
				raycaster.set( camera.position, vector.sub( camera.position ).normalize() );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {
				
					Brush.setSize( 10 );
					Brush.draw( intersects[ 0 ].object, intersects[ 0 ].point );

				}	

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				//

				var vector = new THREE.Vector3( mouse.x, mouse.y, 0.5 ).unproject( camera );

				raycaster.set( camera.position, vector.sub( camera.position ).normalize() );
				var intersect = raycaster.intersectObject( Fence );
				if ( intersect[0] != null ) {
					brush.style.visibility = "visible";
					brush.style.left = event.clientX - 64 + 'px';
					brush.style.top =  event.clientY - 40 + 'px';					
					Brush.setSize( 40 );
					//console.log( ' intersect.point = ' + intersect[0].point ); 
					Brush.draw( Fence, intersect[ 0 ].point );				
				}
				else brush.style.visibility = "hidden";

			}
			
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame(animate);
				render();

			}


			function render() {

				stats.update();

				controls.update();
				renderer.render(scene, camera);

			}

		</script>

	</body>
</html>
